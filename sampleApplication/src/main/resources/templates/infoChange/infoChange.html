<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ユーザー情報変更画面</title>
</head>
<body>
	<h1>ユーザー情報変更画面</h1>
	<form th:action="@{change}" th:object="${infoChangeForm}" method="post">
		<table>
			<tr>
				<th>
					<label>ID</label>
				</th>
				<td>
					<input type="text" th:field="*{id}" readonly="readonly" />
				</td>
			</tr>
			<tr>
				<th>
					<label>ユーザー名</label>
				</th>
				<td>
					<input type="text" th:field="*{userName}" />
				</td>
			</tr>
			<tr>
				<th>
					<label>メールアドレス</label>
				</th>
				<td>
					<input type="text" th:field="*{email}" />
				</td>
			</tr>
		</table>
		<input type="submit"/>
	</form>
	<div th:if="${msg} != null">
		<p th:text="${msg}"></p>
	</div>
	<div>
		<a th:href="@{../../userList/init}">ユーザー一覧画面</a>
	</div>
</body>
</html>
